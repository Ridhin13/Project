<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Access Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('file:///C:/Users/DELL/Desktop/worktracker%20new/Desktop%20-%202.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    #siteAccessForm {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow: auto;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    button, .back-btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      text-align: center;
      width: 100%;
    }

    button:hover, .back-btn:hover {
      background-color: #45a049;
    }

    .back-btn {
      display: block;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="siteAccessForm" name="siteAccessForm">
    <h2>Site Access Form</h2>

    <label for="siteName">Site Name:</label>
    <input type="text" id="siteName" name="siteName" required>

    <label for="proposedDate">Proposed Date of Access:</label>
    <input type="date" id="proposedDate" name="proposedDate" required>

    <label for="actualDate">Expected/Actual Date of Access:</label>
    <input type="date" id="actualDate" name="actualDate" required>

    <label for="delay">Delay (in days):</label>
    <input type="text" id="delay" name="delay" readonly>

    <div class="button-container">
      <button type="submit">Submit</button>
      <a href="centre page.html" class="back-btn">Back</a>
    </div>
  </form>

  <script>
    const proposedDateInput = document.getElementById('proposedDate');
    const actualDateInput = document.getElementById('actualDate');
    const delayInput = document.getElementById('delay');

    function calculateDelay() {
      const proposedDate = new Date(proposedDateInput.value);
      const actualDate = new Date(actualDateInput.value);

      if (!isNaN(proposedDate) && !isNaN(actualDate)) {
        const timeDifference = actualDate - proposedDate;
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        delayInput.value = daysDifference;
      } else {
        delayInput.value = '';
      }
    }

    proposedDateInput.addEventListener('change', calculateDelay);
    actualDateInput.addEventListener('change', calculateDelay);

    document.getElementById('siteAccessForm').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!proposedDateInput.value || !actualDateInput.value) {
        alert("Please fill out both the Proposed and Actual Date fields.");
        return;
      }

      const formData = {
        siteName: document.getElementById('siteName').value,
        proposedDate: document.getElementById('proposedDate').value,
        actualDate: document.getElementById('actualDate').value,
        delay: document.getElementById('delay').value,
      };

      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      fetch('https://script.google.com/macros/s/AKfycbx0RKHhJ1FUwrMoDTewmipDI-i20EtjiogfiwhM5BBbaMOThVy6-piqBg_ytC6chc31/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          sheetName: "Site Access",
          data: JSON.stringify(formData)
        })
      })
      .then(() => {
        alert('Data submitted successfully!');
        document.getElementById('siteAccessForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to submit data. Please try again.');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
      });
    });
  </script>
</body>
</html>
