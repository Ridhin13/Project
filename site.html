<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Access Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Desktop - 5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #siteAccessForm {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow: auto;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-btn {
      position: absolute;
      right: 20px;
      bottom: 70px;
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #e74c3c;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      #projectForm {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input, select {
        padding: 10px;
        font-size: 14px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .back-btn {
        right: 10px;
        bottom: 60px;
        padding: 8px 15px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      input, select {
        padding: 8px;
        font-size: 12px;
      }

      button {
        padding: 8px 12px;
        font-size: 12px;
      }

      .back-btn {
        right: 5px;
        bottom: 50px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <form id="siteAccessForm" name="siteAccessForm">
    <h2>Site Access Form</h2>

    <label for="siteName">Site Name:</label>
    <input type="text" id="siteName" name="siteName" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="proposedDate">Proposed Date of Access:</label>
    <input type="date" id="proposedDate" name="proposedDate" required>

    <label for="actualDate">Expected/Actual Date of Access:</label>
    <input type="date" id="actualDate" name="actualDate" required>

    <label for="delay">Delay (in days):</label>
    <input type="text" id="delay" name="delay" readonly>

    <button type="submit">Submit</button>
    <a href="centre page.html" class="back-btn">Back</a>
  </form>

  <script>
    const proposedDateInput = document.getElementById('proposedDate');
    const actualDateInput = document.getElementById('actualDate');
    const delayInput = document.getElementById('delay');

    function calculateDelay() {
      const proposedDate = new Date(proposedDateInput.value);
      const actualDate = new Date(actualDateInput.value);

      if (!isNaN(proposedDate) && !isNaN(actualDate)) {
        const timeDifference = actualDate - proposedDate;
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        delayInput.value = daysDifference;
      } else {
        delayInput.value = '';
      }
    }

    proposedDateInput.addEventListener('change', calculateDelay);
    actualDateInput.addEventListener('change', calculateDelay);

    document.getElementById('siteAccessForm').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!proposedDateInput.value || !actualDateInput.value) {
        alert("Please fill out both the Proposed and Actual Date fields.");
        return;
      }

      const formData = {
        siteName: document.getElementById('siteName').value,
        city: document.getElementById('city').value,
        proposedDate: proposedDateInput.value,
        actualDate: actualDateInput.value,
        delay: delayInput.value,
      };

      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      fetch('https://script.google.com/macros/s/AKfycbxxjaArykH_CQj9A90OSpjYg1yk_h7Cu5VOs5Pnxpjfk1jWlnhp1D9gXx7GSEsXq2W0/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          sheetName: "Site Access",
          data: JSON.stringify(formData)
        })
      })
      .then(() => {
        alert('Data submitted successfully!');
        document.getElementById('siteAccessForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to submit data. Please try again.');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
      });
    });
  </script>
</body>
</html>
