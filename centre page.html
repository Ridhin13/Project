<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #B2A5FF, #DAD2FF, #FFF2AF, #493D9E);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }

        /* Animated Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Moving Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticle 20s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -14s; }

        @keyframes moveParticle {
            0% { transform: translateY(-100%) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(1000%) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* Floating Circles with Glow */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2),
                       inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        body::before {
            top: -150px;
            left: -150px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        }

        body::after {
            bottom: -150px;
            right: -150px;
            animation-delay: -4s;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        /* Main Container with Glass Effect */
        .container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                       inset 0 0 80px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Animation Section */
        .animation-section {
            position: relative;
            height: 150px;
            overflow: hidden;
            background: rgba(249, 250, 251, 0.7);
        }

        /* Form Section */
        .form-section {
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            animation: shine 3s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 80%;
            max-width: 300px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #2e7d32, #4caf50);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: scale(0.95);
        }

        .logout-button {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff6f61, #d50000);
            color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #d50000, #ff6f61);
            box-shadow: 0 8px 25px rgba(255, 105, 97, 0.5);
            transform: translateY(-5px);
        }

        .logout-button:active {
            transform: scale(0.95);
        }

        .logout-button span {
            position: relative;
            z-index: 1;
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: all 0.3s;
        }

        .logout-button:hover::before {
            left: 100%;
        }

        /* Metro Animation */
        .metro {
            position: absolute;
            bottom: 20px;
            left: 100%;
            width: 550px;
            animation: moveTrain 12s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes moveTrain {
            0% { left: 100%; }
            100% { left: -550px; }
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            
            .animation-section {
                flex: 1;
                height: auto;
            }
            
            .form-section {
                flex: 1;
                padding: 40px;
            }

            .form-section h1 {
                font-size: 36px;
            }

            .button, .logout-button {
                width: auto;
            }
        }

        @media (max-width: 480px) {
            .animation-section {
                height: 100px;
            }

            .form-section {
                padding: 20px 15px;
            }

            .form-section h1 {
                font-size: 24px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 8px;
            }

            .logout-button {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Elements -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Metro Animation Section (Moved to top for mobile) -->
        <div class="animation-section">
            <img src="metro long.png" alt="Metro Train" class="metro">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h1>Track Your Progress</h1>
            <a href="WorkTracker Application.html" class="button">Productivity</a>
            <a href="Procurement.html" class="button">Procurement</a>
            <a href="site.html" class="button">Access to Site</a>
            <a href="login.html" class="logout-button"><span>Logout</span></a>
        </div>
    </div>
</body>
</html>
