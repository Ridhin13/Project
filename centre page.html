<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #2C3E50, #3498DB, #2980B9, #34495E);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveParticle 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: -3s; }
        .particle:nth-child(3) { left: 40%; animation-delay: -6s; }
        .particle:nth-child(4) { left: 55%; animation-delay: -9s; }
        .particle:nth-child(5) { left: 70%; animation-delay: -12s; }
        .particle:nth-child(6) { left: 85%; animation-delay: -15s; }

        @keyframes moveParticle {
            0% { 
                transform: translateY(-100%) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { 
                transform: translateY(1000%) rotate(360deg) scale(1.2); 
                opacity: 0; 
            }
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1),
                       inset 0 0 50px rgba(255, 255, 255, 0.05);
        }

        body::before {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        body::after {
            bottom: -200px;
            right: -200px;
            animation-delay: -7.5s;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(90deg); }
        }

        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                       inset 0 0 80px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-section {
            flex: 1;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            animation: shine 3s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-section h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2C3E50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 12px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #3498DB, #2980B9);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #2980B9, #3498DB);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: scale(0.95);
        }

        .logout-button {
            position: relative;
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            color: #fff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #C0392B, #E74C3C);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transform: translateY(-5px);
        }

        .logout-button:active {
            transform: scale(0.95);
        }

        .logout-button span {
            position: relative;
            z-index: 1;
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: all 0.3s;
        }

        .logout-button:hover::before {
            left: 100%;
        }

        .animation-section {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: rgba(249, 250, 251, 0.7);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metro {
            position: absolute;
            bottom: 20px;
            left: 100%;
            width: 550px;
            animation: moveTrain 12s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes moveTrain {
            0% { left: 100%; }
            100% { left: -550px; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .animation-section {
                order: -1;
                height: 150px;
                min-height: auto;
            }

            .metro {
                position: relative;
                bottom: auto;
                left: auto;
                width: 100%;
                max-width: 300px;
                animation: moveTrainMobile 8s linear infinite;
            }

            @keyframes moveTrainMobile {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-100%); }
            }

            .form-section {
                padding: 20px;
            }

            .form-section h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
                margin: 8px;
            }

            .logout-button {
                padding: 12px 24px;
                font-size: 16px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="animation-section">
            <img src="metro long.png" alt="Metro Train" class="metro">
        </div>

        <div class="form-section">
            <h1>Track Your Progress</h1>
            <a href="WorkTracker Application.html" class="button">Productivity</a>
            <a href="Procurement.html" class="button">Procurement</a>
            <a href="site.html" class="button">Access to Site</a>
            <a href="index.html" class="logout-button"><span>Logout</span></a>
        </div>
    </div>
</body>
</html>
